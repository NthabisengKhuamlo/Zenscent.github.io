<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Zenscents</title>
    <!-- Luxury fonts from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(120deg, #faf6f2 0%, #ebe7e2 100%);
            margin: 0;
            color: #222;
        }

        .checkout-container {
            width: 100%;
            max-width: 480px;
            margin: 48px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 37, 29, 0.13), 0 1.5px 12px rgba(188, 156, 74, 0.10);
            padding: 38px 38px 28px 38px;
            border: 1.5px solid #e9e3d6;
        }

        .checkout-header {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: #4B382A;
            font-size: 2rem;
            letter-spacing: 0.5px;
            text-align: center;
            margin-bottom: 24px;
        }

        .input-group {
            margin-bottom: 22px;
        }
        .input-group label {
            font-weight: 600;
            color: #432b11;
            margin-bottom: 6px;
            display: block;
            font-size: 1rem;
            letter-spacing: 0.02em;
        }
        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 13px;
            border: 1.5px solid #d9cbaa;
            border-radius: 9px;
            font-size: 1rem;
            background: #f8f6f2;
            color: #333;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        .input-group input:focus,
        .input-group textarea:focus {
            border-color: #bc9c4a;
            outline: none;
        }
        .input-group textarea {
            resize: none;
            min-height: 48px;
        }

        .payment-method label {
            font-size: 0.97rem;
            color: #4B382A;
        }

        .terms-container {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .terms-container input[type="checkbox"] {
            accent-color: #bc9c4a;
            margin-right: 8px;
        }
        .terms-container label {
            color: #5c4a28;
            font-size: 0.97rem;
        }

        button[type="submit"] {
            background: linear-gradient(90deg, #bc9c4a 0%, #a5956b 100%);
            color: #fff;
            padding: 16px;
            font-size: 1.12rem;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 11px;
            width: 100%;
            cursor: pointer;
            letter-spacing: 0.04em;
            box-shadow: 0 2px 8px rgba(188,156,74,0.09);
            transition: background 0.18s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #a5956b 0%, #bc9c4a 100%);
        }

        .order-summary {
            margin-top: 32px;
            background: linear-gradient(90deg, #f9f7f3 0%, #f8f5f1 100%);
            padding: 28px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(44, 37, 29, 0.07);
            border: 1px solid #e9e3d6;
        }
        .order-summary h3 {
            font-family: 'Playfair Display', serif;
            color: #bc9c4a;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 14px;
        }
        .order-summary p {
            margin: 8px 0;
            color: #4B382A;
            font-size: 1.03rem;
        }
        .order-summary .total-section {
            font-size: 1.18rem;
            font-weight: bold;
            color: #bc9c4a;
            text-align: center;
            margin-top: 22px;
            letter-spacing: 0.04em;
        }

        @media (max-width: 600px) {
            .checkout-container {
                padding: 18px 8px;
            }
            .order-summary {
                padding: 18px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h2 class="checkout-header">Checkout</h2>
        
        <!-- Formspree Order Form -->
        <form
          action="https://formspree.io/f/mdkdrllk"
          method="POST"
          onsubmit="return validateForm();"
        >
          <div class="input-group">
            <label for="name">Full Name</label>
            <input id="name" name="name" type="text" placeholder="Enter your full name" required>
          </div>
          <div class="input-group">
            <label for="email">Email Address</label>
            <input id="email" name="email" type="email" placeholder="Enter your email" required>
          </div>
          <div class="input-group">
            <label for="address">Shipping Address</label>
            <input id="address" name="address" type="text" placeholder="Enter your address" required>
          </div>
          <div class="input-group payment-method">
            <label for="payment-method">Payment Method: EFT</label>
            <label for="bank-details">Banking Details</label>
            <textarea id="bank-details" name="bank-details" rows="3" readonly placeholder="Banking details will be provided here."></textarea>
          </div>
          <div class="terms-container">
            <input type="checkbox" id="terms" required>
            <label for="terms">I accept the Terms and Conditions</label>
          </div>
          <!-- Hidden order details -->
          <input type="hidden" name="product" value="230ml Room Diffuser">
          <input type="hidden" name="price" value="R199.00">
          <input type="hidden" name="vat" value="R25.87">
          <input type="hidden" name="total" value="R224.87">
          <button type="submit">Place Order</button>
        </form>

        <!-- Order Summary -->
        <div class="order-summary">
            <h3>Order Summary</h3>
            <p>Product: 230ml Room Diffuser</p>
            <p>Price: R199.00</p>
            <p>VAT (15% included): R25.87</p>
            <hr>
            <p class="total-section">Total: R224.87</p>
        </div>
    </div>

    <script>
        function validateForm() {
            if (!document.getElementById('terms').checked) {
                alert('You must accept the terms and conditions before placing an order.');
                return false;
            }
            // You can customize this message or remove it if you want
            alert('Order placed successfully! You will receive an email with payment details.');
            return true;
        }
    </script>
</body>
</html>
